<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<title>{{title}} | SkylineCircle</title>
	<link rel="stylesheet" href="/static/skyline.css">
	<link rel="stylesheet" href="/static/skyline-custom.css">
	<script defer src="https://use.fontawesome.com/releases/v5.0.8/js/solid.js" integrity="sha384-+Ga2s7YBbhOD6nie0DzrZpJes+b2K1xkpKxTFFcx59QmVPaSA8c7pycsNaFwUK6l" crossorigin="anonymous"></script>
	<script defer src="https://use.fontawesome.com/releases/v5.0.8/js/fontawesome.js" integrity="sha384-7ox8Q2yzO/uWircfojVuCQOZl+ZZBg2D2J5nkpLqzH1HY0C1dHlTKIbpRz/LG23c" crossorigin="anonymous"></script>
</head>

<body>
	<div id="header-bg">
		<nav class="navbar is-transparent" id="main-nav">
			<div class="navbar-brand">
				<a class="navbar-item" href="/"><b>Skyline Circle</b></a>
				<div class="navbar-burger burger" data-target="navbarExampleTransparentExample">
					<span></span>
					<span></span>
					<span></span>
				</div>
			</div>

			<div id="navbarExampleTransparentExample" class="navbar-menu has-shadow">
				<div class="navbar-start">
					{{navbar}}
					<div class="navbar-item">
						<form class="" action="/search" method="get">
							<div class="control has-icons-left has-icons-right"><input class="input" name="q" type="search" placeholder="Suchen"><span class="icon is-small is-left"><i class="fas fa-search"></i></span></div>
							<button type="submit" style="display: none;">Search</button>
						</form>
					</div>
				</div>

				<div class="navbar-end">
					<a class="navbar-item" href="/profile">Mein Konto</a>
					<div class="navbar-item">
						<div class="field is-grouped">
							<p class="control">
								<a class="button is-light" href="/logout"><span class="icon has-text-grey-light"><i class="fas fa-sign-out-alt"></i></span><span>Ausloggen</span></a>
							</p>
						</div>
					</div>
				</div>
			</div>
		</nav>

		<section class="hero is-link" id="">
			<div class="hero-body">
				<div class="container">
					<div class="columns is-vcentered">
						<div class="column">
							<p class="title">
								{{title}}
							</p>
						</div>
					</div>
				</div>
			</div>

			{{heroFoot}}

		</section>
	</div>
	{{heroSecondaryNav}}
